<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="options.css" />
	<script src="../lib/colpick.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../css/colpick.css" type="text/css"/>
	<style>
		.row {
			margin-bottom: 0px;
		}
	</style>
</head>
<body class="fi_help_page">

	<h2><img src="../img/icon_black.svg" style="vertical-align: -10%; margin-right: 8px;"/> Furiganaize 設定</h2>

	<div class="row">
		<p><label><input type="checkbox" id="includelinktext_inp"/> Include text inside links</label>
		<span style="font-style: italic; margin-left: 24px;">E.g. <span id="link_sample" class="fakelink"><ruby><rb>今日</rb><rt>きょう</rt></ruby>の<ruby><rb>天気</rb><rt>てんき</rt></ruby></span></span>
	</div>

	<div class="row">
		<p><label><input type="checkbox" id="filter_okurigana"/> Okurigana filter</label>
	</div>
	<div class="row">
		<p><label><input type="checkbox" id="use_mobile_floating_button"/> <code>beta</code> Use mobile floating icon (Size may be unreasonable small on mobile. Doesn't find a way to fix this currently)</label>
	</div>
	<div class="row">
		<p><label><input type="checkbox" id="watch_page_change"/> <code>beta</code> Watch the changes of page for dynamic pages. (<b>Warning: Due to technical reasons, this may impact performance, and some furigana may become wrong when processing the same area multiple times.</b> These are known issues, don't complain this in issue tracker, unless it cause severe problem (e.g. crash) or you have found solution or going to make a PR to fix this. Thanks.) </label>
	</div>
	<div class="row">
		<p><label><input type="checkbox" id="persistent_mode"/> <code>beta</code> Persistent mode (keep Furigana on/off status across tabs and pages. <b>Not recommended. Be careful if you still meant to use this, it may slow down your browser when you accidentally open an unexpected large web page, and may slow down a bit whenever use back/next of browser.</b>)</label>
	</div>
	<div class="row">
		<p><label><input type="checkbox" id="auto_start"/> <code>beta</code> Auto-start always. <b>Not recommended.</b></label>
	</div>
	<div class="row">
		<p><label><input type="checkbox" id="prevent_splitting_consecutive_kanjis"/> <code>beta</code> Prevents splitting of consecutive Kanji characters. <b>This feature is in alpha phase testing.</b></label>
	</div>
	<div class="row">
		<p><label>Furigana should be displayed with <select id="furigana_display"><option value="hira">Hiragana</option><option value="kata">Katakana</option><option value="roma">Romaji</option></select></label>
	</div>
	<div style="margin-bottom: 14px">
		<p style="display:flex;align-items:center;">
			<label style="display:flex;align-items:center;">Furigana size <input type="range" id="yomi_size" style="margin-left: 10px" min="6" max="18"/></label>
			<span>
				<ruby><rb>今日</rb><rt class="style_sample"></rt>きょう</rt></ruby>の<ruby><rb>天気</rb><rt class="style_sample" sttyle="">てんき</rt></ruby>
			</span>
		</p>
	</div>
	<div class="row">
		<p><label>Furigana size reset <input type="button" value="Reset size to default" id="yomi_size_reset"/></label>
	</div>
	<div class="row">
		<p><label>Furigana color <input type="button" value="Pick a color" id="yomi_color"/></label>
	</div>
	<div class="row">
		<p><label>Furigana color reset <input type="button" value="Reset color to default" id="yomi_color_reset"/></label>
	</div>
</body>
</html>
